@{meta('تغییر مشخصات', 'Description (optional)', 'Keywords (optional)')}



<form class="form-horizontal col-sm-offset-3 col-lg-offset-3 container" data-toggle="validator" role="form" method="post" action="/Edited">

    <div class="form-group">

        <div class="col-sm-4 col-lg-4  col-xs-8">
            <input type="text" class="form-control" id="name" data-error="پر کردن این فیلد الزامی است" value="@{model.name}" placeholder="نام خود را وارد کنید" name="name" required>
            <div class="help-block with-errors"></div>
        </div>
        <label class="control-label col-sm-2" for="name">نام:</label>
    </div>
    <div class="form-group">

        <div class="col-sm-4 col-lg-4 col-xs-8">
            <input type="text" class="form-control" id="family" data-error="پر کردن این فیلد الزامی است" value="@{model.family}" placeholder="نام خانوادگی خود را وارد کنید" name="family" required>
            <div class="help-block with-errors"></div>
        </div>
        <label class="control-label col-sm-2" for="family">نام خانوادگی:</label>

    </div>
    <div class="form-group">

        <div class="col-sm-4 col-lg-4 col-xs-8">
            <input type="email" class="form-control" id="email" data-error="ایمیل وارد شده نامعتبر است" value="@{model.email}" placeholder="ایمیل خود را وارد کنید" name="email" required>
            <div class="help-block with-errors"></div>
        </div>
        <label class="control-label col-sm-2" for="email">ایمیل:</label>
    </div>

    <div class="form-group">

        <div class="col-sm-4 col-lg-4 col-xs-8">
            <input type="password" class="form-control" id="pwd1" data-minlength="6" data-error="رمز عبور باید بیش از 6 کاراکتر باشد" value="@{model.password}" placeholder="رمز عبور خود را وارد کنید" name="pass" required>
            <div class="help-block with-errors"></div>
        </div>
        <label class="control-label col-sm-2" for="pwd1">رمز عبور:</label>
    </div>
    <div class="form-group">

        <div class="col-sm-4 col-lg-4 col-xs-8">
            <input type="password" class="form-control" id="pwd2" data-match="#pwd1" data-error="پر کردن این فیلد الزامی است" data-match-error="تکرار رمز عبور با رمز عبور یکسان نیست" placeholder="رمز عبور خود را تکرار کنید" name="repass" required>
            <div class="help-block with-errors"></div>
        </div>
        <label class="control-label col-sm-2" for="pwd2">تکرار رمز :</label>
    </div>
    <div class="form-group ">
        <div>
            <button type="submit" name="id" value="@{model._id}" class="btn btn-success col-sm-2 col-lg-1 col-xs-6 col-md-1 col-sm-offset-1 col-lg-offset-1 col-xs-offset-2 col-md-offset-1">ثبت تغییرات</button>
            <a class="btn btn-danger col-sm-2 col-lg-1 col-xs-6 col-md-1  col-sm-offset-1 col-lg-offset-1 col-xs-offset-2 col-md-offset-1" href="/Exit">خروج</a>
        </div>

    </div>
</form>
